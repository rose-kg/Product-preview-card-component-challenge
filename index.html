<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght,SOFT@0,9..144,700,100;1,9..144,700,100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
      <div class="product-image">
        <img src="images/image-product-desktop.jpg" class="image">
        <img src="images/image-product-mobile.jpg" class="mobile-image" hidden>
      </div>
      <div class="text">
        <h2 class="perfume">PERFUME</h2>
        <h1>Gabrielle Essence Eau <br> De Parfum</h1>
        <p>A floral, solar and voluptuous
<br>interpretation composed by <br> Olivier
Polge, Perfumer-Creator <br> for the House of
CHANEL.</p>
        <div class="price">
          $149.99<span class="original-price">$169.99</span> 
        </div>
        <button>
          <i class="fa fa-shopping-cart" aria-hidden="true" ></i> Add to Cart
        </button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rose Kgatle</a>.
  </div>
</body>
</html>
